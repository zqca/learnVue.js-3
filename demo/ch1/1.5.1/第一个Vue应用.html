<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个Vue应用</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="counter" style="text-align: center">
        <h1 >{{count}}</h1>
        <button v-on:click="clickButton">点击</button>
    </div>
</body>

<script>
    const App = {
        data() {
            return {
                count: 0
            }
        },
        methods: {
            clickButton(){
                this.count = this.count + 1;
            }
        }
    }
    Vue.createApp(App).mount("#counter");
</script>

</html>
